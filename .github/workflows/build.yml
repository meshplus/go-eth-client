name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Run golanci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v1
        with:
          go-version: 1.18

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run golangci-lint
        uses: Mushus/golangci-linter@v1

      - name: Go report card
        uses: creekorful/goreportcard-action@v1.0


  test:
    name: Run unittest
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.18

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run BitXHub Cluster
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          git clone https://github.com/meshplus/bitxhub.git
          cd bitxhub && git checkout master
          make prepare
          cd scripts && nohup bash cluster.sh &
          sleep 180
          cd scripts && bitxhub --repo build/node1 client transfer --key build/node1/key.json --to 0x450c8a57bae0aa50fa5122c84419d2b2924f205d --amount 10000000000000000000000000000
          sleep 10

      - name: Run Unit tests
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make prepare
          make test-coverage
          pkill -9 bitxhub

      - name: Upload Coverage report to CodeCov
        uses: codecov/codecov-action@v1.0.13
        with:
          file: ./coverage.txt

  build:
    name: Build project
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v1
        with:
          go-version: 1.18

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Go build
        run: go build -v
